<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple HTML/CSS Contact Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contact Form</h3>
    <h4>Contact us</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus onfocus="ga('send', 'event', 'Affilate1', 'Afocus1', 'onfield', '1');    ">
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required onfocus="ga('send', 'event', 'Affilate2', 'Afocus2', 'onfield', '2');>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required onfocus="ga('send', 'event', 'Affilate3', 'Afocus3', 'onfield', '3');>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required onfocus="ga('send', 'event', 'Affilate4', 'Afocus4', 'onfield', '4');>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required onfocus="ga('send', 'event', 'Affilate5', 'Afocus5', 'onfield', '5');></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" onclick="ga('send', 'event', 'Affilate6', 'Afocus6', 'onfield', '6');>Submit</button>
    </fieldset>
   
  </form>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-101160467-1', 'auto');
  ga('send', 'pageview');

</script>
  
  
</body>
</html>
