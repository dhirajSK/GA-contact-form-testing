<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple HTML/CSS Contact Form</title>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contact Form</h3>
    <h4>Contact us</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" id="name" required">
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" id="email" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" id="phn-no" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" id="website" required >
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." id="msg"  required "></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" ">Submit</button>
    </fieldset>
   
  </form>
</div>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
     $(document).ready(function(){
        $("input").on('focus',function(){
        var sel = $(this).attr('id');
        ga('send', 'event', sel,'focused')
        checkIt(sel);
        });
    });

    function checkIt(sel){
        var sel2= $('#'+sel);
        var flag=0;
        sel2.keypress(function(){ flag=1;});
        $(sel2).focusout(function(){
           var x =sel2.val();
           if(flag==1&x!=""){
            ga('send', 'event', sel,'filled');}
          });
        }
      
  </script>

</body>
</html>
